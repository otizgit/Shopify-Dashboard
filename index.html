<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <header class="flex gap">
      <div class="logo-wrapper flex-plain gap">
        <img
          class="bag"
          src="https://crushingit.tech/hackathon-assets/shopify-icon.svg"
          alt=""
        />
        <img
          class="logo"
          src="https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg"
          alt="logo"
        />
      </div>
      <div class="search-box">
        <div class="search-icon-container">
          <svg
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M9.32264 10.3833C8.39957 11.0841 7.24835 11.5 6 11.5C2.96243 11.5 0.5 9.03757 0.5 6C0.5 2.96243 2.96243 0.5 6 0.5C9.03757 0.5 11.5 2.96243 11.5 6C11.5 7.24835 11.0841 8.39957 10.3833 9.32264L13.2803 12.2197C13.5732 12.5126 13.5732 12.9874 13.2803 13.2803C12.9874 13.5732 12.5126 13.5732 12.2197 13.2803L9.32264 10.3833ZM10 6C10 8.20914 8.20914 10 6 10C3.79086 10 2 8.20914 2 6C2 3.79086 3.79086 2 6 2C8.20914 2 10 3.79086 10 6Z"
              fill="#B5B5B5"
            />
          </svg>
        </div>

        <input placeholder="Search" class="custom-radius" type="text" />
      </div>

      <div class="notification-container">
        <button
          style="border: none"
          class="pointer notification-box custom-radius"
        >
          <div>
            <svg
              width="13.85"
              height="14.5"
              viewBox="0 0 14 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M4.25203 11.4239L1.8061 11.1427C-0.0485648 10.9295 -0.574575 8.48437 1.02838 7.52739L1.0933 7.48863C1.966 6.96761 2.50045 6.02609 2.50045 5.00969V4.5C2.50045 2.01472 4.51517 0 7.00045 0C9.48573 0 11.5005 2.01472 11.5005 4.5V5.00969C11.5005 6.02609 12.0349 6.96761 12.9076 7.48863L12.9725 7.52739C14.5755 8.48438 14.0495 10.9295 12.1948 11.1427L9.65203 11.435V11.8C9.65203 13.2912 8.4432 14.5 6.95203 14.5C5.46086 14.5 4.25203 13.2912 4.25203 11.8V11.4239ZM8.15203 11.5H5.75203V11.8C5.75203 12.4627 6.28929 13 6.95203 13C7.61477 13 8.15203 12.4627 8.15203 11.8V11.5ZM5.00045 10H9.00045L12.0235 9.65252C12.453 9.60316 12.5748 9.03693 12.2036 8.81532L12.1387 8.77656C12.0591 8.72907 11.9815 8.67929 11.9057 8.62731C11.7506 8.52097 11.6036 8.40546 11.4651 8.28179C11.4405 8.25985 11.4162 8.23766 11.3922 8.21521C10.5144 7.39498 10.0005 6.23833 10.0005 5.00969V4.5C10.0005 2.84315 8.65731 1.5 7.00045 1.5C5.3436 1.5 4.00045 2.84315 4.00045 4.5V5.00969C4.00045 6.23833 3.48651 7.39498 2.60871 8.21521C2.58469 8.23766 2.56039 8.25985 2.53583 8.28179C2.39734 8.40546 2.25029 8.52097 2.09523 8.62731C2.01945 8.67928 1.94176 8.72907 1.86222 8.77656L1.79729 8.81532C1.4261 9.03693 1.5479 9.60316 1.97739 9.65252L5.00045 10Z"
                fill="#E3E3E3"
              />
            </svg>
          </div>
        </button>
        <button
          style="border: none"
          class="pointer user-container custom-radius gap flex-plain"
        >
          <p>Davii Collections</p>
          <div class="user custom-radius"><p class="custom-fz">DC</p></div>
        </button>
      </div>
    </header>

    <section>
      <div class="section-content-container">
        <div class="trial-box custom-radius flex">
          <div class="top-text-wrapper gap flex" style="flex: 1;">
            <p class="custom-fz font-color font-weight">
              Extend your trial for $1/month for 3 months on select plans.
            </p>
            <button
              class="pointer select-btn custom-radius custom-fz no-border"
            >
              Select a plan
            </button>
          </div>
          <div>
            <button
              style="background: transparent"
              class="pointer no-border close-btn"
            >
              <svg
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9.96967 11.0303C10.2626 11.3232 10.7374 11.3232 11.0303 11.0303C11.3232 10.7374 11.3232 10.2626 11.0303 9.96967L7.06066 6L11.0303 2.03033C11.3232 1.73744 11.3232 1.26256 11.0303 0.96967C10.7374 0.676777 10.2626 0.676777 9.96967 0.96967L6 4.93934L2.03033 0.96967C1.73744 0.676777 1.26256 0.676777 0.96967 0.96967C0.676777 1.26256 0.676777 1.73744 0.96967 2.03033L4.93934 6L0.96967 9.96967C0.676777 10.2626 0.676777 10.7374 0.96967 11.0303C1.26256 11.3232 1.73744 11.3232 2.03033 11.0303L6 7.06066L9.96967 11.0303Z"
                  fill="#E3E3E3"
                />
              </svg>
            </button>
          </div>
        </div>

        <div class="setup-box">
          <div class="setup-intro-container gap">
            <div class="setup-content">
              <p class="setup-guide">Setup guide</p>
              <p style="margin-bottom: 16px" class="fz-13 font-color-dark">
                Use this personalized guide to get your store up and running.
              </p>
              <div class="flex-plain gap">
                <p class="font-color-dark custom-fz">1 / 5 completed</p>
                <div class="progress-bar">
                  <div class="progress"></div>
                </div>
              </div>
            </div>
            <div>
              <button
                style="background: transparent; width: 28px; height: 28px"
                class="pointer no-border"
              >
                <svg
                  width="10"
                  height="6"
                  viewBox="0 0 10 6"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M0.71967 0.46967C1.01256 0.176777 1.48744 0.176777 1.78033 0.46967L5.25 3.93934L8.71967 0.46967C9.01256 0.176777 9.48744 0.176777 9.78033 0.46967C10.0732 0.762563 10.0732 1.23744 9.78033 1.53033L5.78033 5.53033C5.48744 5.82322 5.01256 5.82322 4.71967 5.53033L0.71967 1.53033C0.426777 1.23744 0.426777 0.762563 0.71967 0.46967Z"
                    fill="#4A4A4A"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
