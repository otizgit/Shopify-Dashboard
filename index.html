<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <header class="flex">
      <div style="flex: 1">
        <img
          src="https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg"
          alt="logo"
        />
      </div>
      <div class="search-box">
        <div class="search-icon-container">
          <svg
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"

            <path
              fill-rule="evenodd"
              clip-rule="evenodd"

        <input placeholder="Search" class="custom-radius" type="text" />

        <button style="border: none;" class="notification-box custom-radius">
          <div>

              width="13.85"
              height="14.5"
              viewBox="0 0 14 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

                fill-rule="evenodd"

              />
            </svg>
          </div>
        </button>
        <button style="border: none;" class="user-container custom-radius gap flex-plain">
          <p>Davii Collections</p>
          <div class="user custom-radius"><p class="custom-fz">DC</p></div>
        </button>
      </div>
    </header>

    <section>
    <div class="section-content-container">
        <div class="trial-box custom-radius flex">
          <p class="custom-fz font-color font-weight">
            Extend your trial for $1/month for 3 months on select plans.
          </p>
          <div class="gap flex-plain">
            <button class="select-btn custom-radius custom-fz no-border">Select a plan</butto>
            <button style="background: transparent;" class="no-border close-btn">
              <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M9.96967 11.0303C10.2626 11.3232 10.7374 11.3232 11.0303 11.0303C11.3232 10.7374 11.3232 10.2626 11.0303 9.96967L7.06066 6L11.0303 2.03033C11.3232 1.73744 11.3232 1.26256 11.0303 0.96967C10.7374 0.676777 10.2626 0.676777 9.96967 0.96967L6 4.93934L2.03033 0.96967C1.73744 0.676777 1.26256 0.676777 0.96967 0.96967C0.676777 1.26256 0.676777 1.73744 0.96967 2.03033L4.93934 6L0.96967 9.96967C0.676777 10.2626 0.676777 10.7374 0.96967 11.0303C1.26256 11.3232 1.73744 11.3232 2.03033 11.0303L6 7.06066L9.96967 11.0303Z" fill="#E3E3E3"/>
                  </svg>
            </button>
          </div>
        </div>
  
        <div class="setup-box">
            <div class="setup-intro-container flex gap">
                <div class="setup-content">
                    <p class="setup-guide">Setup guide</p>
                </div>
            </div>
        </div>
    </div>
    </section>
  </body>
</html>
